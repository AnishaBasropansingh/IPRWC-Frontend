@if (loading) {
  <p>Loading product...</p>
}

@if (!loading && product) {
  <div class="product-container">
    @for (item of [product]; track item.product_id) {
      <div class="product-card">
        <h3 class="product-name">{{ item.name }}</h3>
        <p class="product-price">{{ item.price | currency:'EUR' }}</p>
        <p class="product-description">{{ item.description }}</p>
      </div>
    }
  </div>
}

<h1>Detail Page</h1>
<p>Huidig product ID: {{ route.snapshot.paramMap.get('id') }}</p>
